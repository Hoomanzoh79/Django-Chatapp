<!DOCTYPE html>
{% extends '_base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block page_title %} Home {% endblock %}
</head>
<body>
    {% block content %}
            <!-- Header-->
            <header class="bg-primary bg-gradient text-white">
                <div class="container px-4 text-center">
                    <h1 class="fw-bolder">Welcome to Django Chatapp!</h1>
                    <p class="lead">A Simple chatapp using django channels and websockets</p>
                </div>
            </header>
            <!-- About section-->
            <section id="about">
                <div class="container px-4">
                    <div class="row gx-4 justify-content-center">
                        <div class="col-lg-8">
                            {% for user in users %}
                            <div class="card m-2 border-primary mb-3" style="max-width: 45%">
                                <div class="row g-0 h-100" dir="ltr">
                                    <div class="col-md-8 h-100">
                                        <div class="d-flex flex-column justify-content-between h-100">
                                            <div class="card-body">
                                                <a class="text-decoration-none" href=""><h3
                                                        class="card-title"><strong>{{ user.username }}</strong></h3>
                                                </a>
                                                <a href="">
                                                    <button type="submit" class="btn btn-secondary mt-3"> see details </button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </section>
    {% endblock %}
</body>
</html>
