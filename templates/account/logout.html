{% extends '_base.html' %}

{% block page_title %} login {% endblock %}

{% block content %}

    <section>
    <center><h1>Logout</h1></center>
    <div class="d-flex justify-content-center mt-5" dir="ltr">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form action="{% url 'account_logout' %}" method="post">
                {% csrf_token %}
                <center>
                    <p>Are you sure you want to logout?</p>
                    <button class='btn btn-danger mt-3' type="submit">logout</button>
                </center>
            </form>
        </div>
    </div>
    </section>

{% endblock %}
