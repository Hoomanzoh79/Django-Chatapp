<!DOCTYPE html>
{% extends '_base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block page_title %} Home {% endblock %}
</head>
<body>
    {% block content %}
            <!-- Header-->
            <header class="bg-primary bg-gradient text-white">
                <div class="container px-4 text-center">
                    <h1 class="fw-bolder">Welcome to Django Chatapp!</h1>
                    <p class="lead">A Simple chatapp using django channels and websockets</p>
                </div>
            </header>
            <!-- About section-->
            <section id="about">
                <div class="container px-4">
                    <div class="row gx-4 justify-content-center">
                        <div class="col-lg-8">
                            <center>
                            <h2>Search the username</h2>
                            <form action="./search/" method="get">
                                <input type="search" id="user-search" name="q" placeholder="@username" class="form-control"/>
                                <button type="submit" class="btn btn-success mt-3">Search</button>
                              </form>
                            </center>
                        </div>
                    </div>
                </div>
            </section>
    {% endblock %}
</body>
</html>
